<!-- app.html -->
<mat-toolbar>
  <button mat-icon-button (click)="collapsed.set(!collapsed())">
    <mat-icon>menu</mat-icon>
  </button>
  <button
    mat-icon-button
    (click)="themeService.toggleTheme()"
    class="mr-8"
    aria-label="Toggle theme"
  >
    <mat-icon>{{
      themeService.darkMode() ? "light_mode" : "bedtime"
    }}</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container [class.is-collapsed]="collapsed()">
  <mat-sidenav opened mode="side">
    <app-custom-sidenav [(collapsed)]="collapsed"></app-custom-sidenav>
  </mat-sidenav>

  <mat-sidenav-content
    (touchend)="collapseSidenav()"
    (click)="collapseSidenav()"
  >
    <div
      class="sidenav-overlay"
      [class.active]="!collapsed()"
      (touchend)="collapseSidenav()"
      (click)="collapseSidenav()"
    ></div>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
