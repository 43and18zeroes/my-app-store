<!-- product-details -->
@if (item()) {
<header>
  <div class="app__info">
    <h1>{{ item()!.productName }}</h1>
    <span>My {{ item()!.productName }} GmbH</span>
    <p class="descriptionDesktop">{{ item()!.productDescription }}</p>
    <p class="descriptionDesktop">{{ item()!.productDescription2 }}</p>
  </div>
  <img
    class="logo__shadow"
    [src]="'img/' + productBasePath + '/logos/' + item()!.productLogoFilename"
    [alt]="item()!.productLogoAltText + ' Logo' || item()!.productId"
  />
</header>
<p class="descriptionMobile">{{ item()!.productDescription }}</p>

<!-- PhotoSwiper Components -->

<app-preview-swiper
  [productPreviewsPath]="item()?.productPreviewsPath || ''"
></app-preview-swiper>

} @else {
<p>No entry found (ID: {{ productId() }})</p>
}
