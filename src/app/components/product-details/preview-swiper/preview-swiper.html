<!-- preview-swiper.html -->
<div class="swiper" #swiperContainer>
  <div class="swiper-wrapper">
    @for (image of images; track image; let i = $index) {
    <a
      class="swiper-slide no__highlight"
      [attr.aria-label]="image || 'Preview'"
      (click)="openLightbox(i, $event)"
    >
      <img
        class="logo__shadow preview-img"
        [class.preview-img--hidden]="openingIndex === i"
        [src]="imgSrc(image)"
        [alt]="image || 'Preview'"
      />
    </a>
    }
  </div>

  <div class="swiper-button-prev" (click)="prevN()"></div>
  <div class="swiper-button-next" (click)="nextN()"></div>
</div>
