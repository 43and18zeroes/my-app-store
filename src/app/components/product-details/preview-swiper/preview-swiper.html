<div
  class="swiper"
  #swiperContainer
  [class.swiper--mobile-padding]="isMobileDevice"
>
  <div class="swiper-wrapper">
    @for (image of images; track image; let i = $index) {
    <a
      class="swiper-slide no__highlight"
      [attr.aria-label]="image || 'Preview'"
      (click)="openLightbox(i); $event.preventDefault()"
    >
      <img
        class="logo__shadow"
        [src]="imgSrc(image)"
        [alt]="image || 'Preview'"
      />
    </a>
    }
  </div>

  @if (!isMobileDevice) {
  <div class="swiper-button-prev" (click)="prevN(3)"></div>
  <div class="swiper-button-next" (click)="nextN(3)"></div>
  }
</div>

@if (lightboxOpen) {
  <app-lightbox
    [images]="lightboxImages"
    [startIndex]="lightboxIndex"
    (closed)="closeLightbox()"
  />
}
