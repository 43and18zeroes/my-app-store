<!-- preview-swiper.html -->
<div
  class="swiper"
  #swiperContainer
  [class.swiper--mobile-padding]="isMobileDevice"
>
  <div class="swiper-wrapper">
    @for (image of images; track image) {
    <a
      class="swiper-slide"
      (click)="onClick(image)"
      [attr.aria-label]="image || 'Preview'"
      (click)="$event.stopPropagation()"
    >
      <img
        class="logo__shadow"
        [src]="'img/applications/previews/' + productPreviewsPath + '/' + image"
        [alt]="image || 'Preview'"
      />
    </a>
    }
  </div>

  @if (!isMobileDevice) {
  <div class="swiper-button-prev" (click)="prevN(3)"></div>
  <div class="swiper-button-next" (click)="nextN(3)"></div>
  }
</div>
