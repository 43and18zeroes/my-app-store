<!-- lightbox-dialog.html -->
<div class="lightbox-container">
  <button mat-icon-button class="close-button" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>

  <div class="anim-layer" #animLayer></div>

  <div class="swiper full-screen-swiper" #lightboxSwiper>
    <div class="swiper-wrapper">
      @for (image of data.images; track image; let i = $index) {
        <div class="swiper-slide">
          <div class="swiper-zoom-container">
            <img
              #lbImg
              class="lb-img"
              [class.lb-img--hidden]="hideInitialImage && i === data.initialIndex"
              [src]="data.imgBaseUrl(image)"
              [alt]="image"
              (load)="onInitialImageLoad(i, lbImg)"
            />
          </div>
        </div>
      }
    </div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</div>
